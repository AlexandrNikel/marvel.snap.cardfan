    <div class="container">
        <h1>–î–∞—à–∞ –ª—É—á—à–∞—è –∫–æ—à–∫–∞</h1>
        
        <div class="editor-layout">
            <div class="panel">
                <h2>–®–∞–±–ª–æ–Ω—ã</h2>
                <button class="template-btn active" data-template="original">–û—Ä–∏–≥–∏–Ω–∞–ª</button>
                <button class="template-btn" data-template="grayscale">–ß—ë—Ä–Ω–æ-–±–µ–ª—ã–π</button>
                <button class="template-btn" data-template="sepia">–°–µ–ø–∏—è</button>
                <button class="template-btn" data-template="vintage">–í–∏–Ω—Ç–∞–∂</button>
                <button class="template-btn" data-template="cool">–•–æ–ª–æ–¥–Ω—ã–π</button>
                <button class="template-btn" data-template="warm">–¢—ë–ø–ª—ã–π</button>
                <button class="template-btn" data-template="dramatic">–î—Ä–∞–º–∞—Ç–∏—á–Ω—ã–π</button>
            </div>

            <div class="canvas-container">
                <div class="upload-area" id="uploadArea">

                        <br>

                <h2>–î–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è</h2>
                
                <div class="control-group">
                    <label>
                        –Ø—Ä–∫–æ—Å—Ç—å <span class="control-value" id="brightnessValue">0</span>
                    </label>
                    <input type="range" id="brightness" min="-100" max="100" value="0">

                <div class="control-group">

                        –ö–æ–Ω—Ç—Ä–∞—Å—Ç <span class="control-value" id="contrastValue">0</span>
                    </label>
                    <input type="range" id="contrast" min="-100" max="100" value="0">

                </div>

                <div class="action-buttons">
                    <button class="btn btn-secondary" id="resetBtn">–°–±—Ä–æ—Å</button>

                </div>
            </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        
        let originalImage = null;
        let currentTemplate = 'original';
        
        const settings = {
            brightness: 0,
            contrast: 0,
            saturation: 0,
            blur: 0
        };

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        originalImage = img;
                        canvas.width = img.width;
                        canvas.height = img.height;
                        canvas.style.display = 'block';
                        uploadArea.style.display = 'none';
                        applyEffects();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.querySelectorAll('.template-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.template-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentTemplate = this.dataset.template;
                if (originalImage) applyEffects();
            });
        });

        const controls = ['brightness', 'contrast', 'saturation', 'blur'];
        controls.forEach(control => {
            const input = document.getElementById(control);
            const valueDisplay = document.getElementById(control + 'Value');
            
            input.addEventListener('input', function() {
                settings[control] = parseInt(this.value);
                valueDisplay.textContent = this.value;
                if (originalImage) applyEffects();
            });
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            controls.forEach(control => {
                const input = document.getElementById(control);
                const valueDisplay = document.getElementById(control + 'Value');
                input.value = control === 'blur' ? 0 : 0;
                settings[control] = 0;
                valueDisplay.textContent = '0';
            });
            
            document.querySelectorAll('.template-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-template="original"]').classList.add('active');
            currentTemplate = 'original';
            
            if (originalImage) applyEffects();
        });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            if (!originalImage) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–≥—Ä—É–∑–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
                return;
            }
            
            const link = document.createElement('a');
            link.download = 'edited-photo.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        function applyEffects() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (settings.blur > 0) {
                ctx.filter = `blur(${settings.blur}px)`;
            } else {
                ctx.filter = 'none';
            }
            
            ctx.drawImage(originalImage, 0, 0);
            
            ctx.filter = 'none';
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            applyTemplate(data, currentTemplate);
            applyBrightness(data, settings.brightness);
            applyContrast(data, settings.contrast);
            applySaturation(data, settings.saturation);
            
            ctx.putImageData(imageData, 0, 0);
        }

        function applyTemplate(data, template) {
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                switch(template) {
                    case 'grayscale':
                        const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                        data[i] = data[i + 1] = data[i + 2] = gray;
                        break;
                        
                    case 'sepia':
                        data[i] = Math.min(255, r * 0.393 + g * 0.769 + b * 0.189);
                        data[i + 1] = Math.min(255, r * 0.349 + g * 0.686 + b * 0.168);
                        data[i + 2] = Math.min(255, r * 0.272 + g * 0.534 + b * 0.131);
                        break;
                        
                    case 'vintage':
                        data[i] = Math.min(255, r * 1.2);
                        data[i + 1] = Math.min(255, g * 1.05);
                        data[i + 2] = Math.min(255, b * 0.8);
                        break;
                        
                    case 'cool':
                        data[i] = Math.min(255, r * 0.8);
                        data[i + 1] = Math.min(255, g * 0.95);
                        data[i + 2] = Math.min(255, b * 1.2);
                        break;
                        
                    case 'warm':
                        data[i] = Math.min(255, r * 1.2);
                        data[i + 1] = Math.min(255, g * 1.05);
                        data[i + 2] = Math.min(255, b * 0.8);
                        break;
                        
                    case 'dramatic':
                        const avg = (r + g + b) / 3;
                        const factor = 1.5;
                        data[i] = Math.min(255, avg + (r - avg) * factor);
                        data[i + 1] = Math.min(255, avg + (g - avg) * factor);
                        data[i + 2] = Math.min(255, avg + (b - avg) * factor);
                        break;
                }
            }
        }

        function applyBrightness(data, value) {
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.max(0, Math.min(255, data[i] + value));
                data[i + 1] = Math.max(0, Math.min(255, data[i + 1] + value));
                data[i + 2] = Math.max(0, Math.min(255, data[i + 2] + value));
            }
        }

        function applyContrast(data, value) {
            const factor = (259 * (value + 255)) / (255 * (259 - value));
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.max(0, Math.min(255, factor * (data[i] - 128) + 128));
                data[i + 1] = Math.max(0, Math.min(255, factor * (data[i + 1] - 128) + 128));
                data[i + 2] = Math.max(0, Math.min(255, factor * (data[i + 2] - 128) + 128));
            }
        }

        function applySaturation(data, value) {
            const factor = (value + 100) / 100;
            for (let i = 0; i < data.length; i += 4) {
                const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                data[i] = Math.max(0, Math.min(255, gray + factor * (data[i] - gray)));
                data[i + 1] = Math.max(0, Math.min(255, gray + factor * (data[i + 1] - gray)));
                data[i + 2] = Math.max(0, Math.min(255, gray + factor * (data[i + 2] - gray)));
            }
        }
    </script>
